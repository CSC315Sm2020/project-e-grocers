<html>

<head>
    <title>Result</title>
    <title>E-Grocers</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<!-- Adding some style to table (OPTIONAL) -->
<style type="text/css">
    th:tr {
        color: blue;
    }

    tr:nth-of-type(2n) {
        border: 1px solid black;
        background-color: rgba(150, 150, 150, 0.5);
    }

    td {
        padding: 8px 8px;
        border: 1px solid black;
    }
</style>

<body>

    <table>
        <!-- nested for loops in jinja template -->
        <div class="p-3 mb-2 bg-primary text-white"><b>.RESULT FROM THE STORE DATABASE</b>

            {%for row in rows%}
            <tr>
                {%for col in row%}
                <td>{{col}}</td>
                {%endfor%}
            </tr>
            {%endfor%}
    </table>
    </div>
</body>


</html>
